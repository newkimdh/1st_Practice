<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/memo_form.css">
    <title>메모 게시판</title>
</head>
<body>
    <form id="logout-form" action="/logout" method="post">
        <button type="submit" class="logout-btn">로그아웃</button>
    </form>
    <div>
    <h1>새 메모 작성</h1>
        
        <form action="/memo" method="post">
            <div class="form-group">
                <label for="memo_type">메모 종류:</label>
                <select id="memo_type" name="memo_type" required>
                    <option value="일기">일기</option>
                    <option value="프로그래밍">프로그래밍</option>
                    <option value="기타">기타</option>
                </select>
            </div>
            <div class="form-group">
                <label for="memo_title">메모 제목:</label>
                <input type="text" id="memo_title" name="memo_title" required>
            </div>
            <div class="form-group">
                <label for="memo_content">메모 내용:</label>
                <textarea id="memo_content" name="memo_content" rows="10" cols="38" required></textarea>
            </div>
            <button type="submit">작성하기</button>
        </form>
    </div>
    <div>
        <a href="/memo_list.html">내 메모 목록 보기</a>
    </div>
</html>
